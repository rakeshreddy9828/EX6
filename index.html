<!DOCTYPE html>
<html>
    <head>

    </head>
    <body onload="display()">
        <h1>Digital Clock!</h1>
        <span id="time"></span>
        <script>
            function display() {
                var d = new Date();
                var h = d.getHours();
                var m = d.getMinutes();
                var s = d.getSeconds();
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById('txt').innerHTML =
                        h + ":" + m + ":" + s;
                var t = setInterval("display()", 1000);
            }
            function checkTime(i) {
                if (i < 10) {
                    i = "0" + i;
                }
                ; // add zero in front of numbers < 10
                return i;
            }
        </script>
        <div id="txt"></div>
        <h1>Change Background color</h1>
        <button id="b1" onclick="background();">
            click me!
        </button>
        <script>
            function background() {
                var red = Math.floor(Math.random() * 255);
                var blue = Math.floor(Math.random() * 255);
                var green = Math.floor(Math.random() * 255);
                var color = "rgb(" + red + "," + green + "," + blue + ")";
                document.body.style.backgroundColor = color;
            }
        </script>
        <h1>Change font size!</h1>
        <p id="para1" onmouseover="incSize()" onmouseout="decSize()">
            move cursor over me to zoom in...
        </p>
        <script>
            function incSize() {
                document.getElementById("para1").style = "font-size:30px";
            }

            function decSize() {
                document.getElementById("para1").style = "font-size:16px";
            }
        </script>
        <h1> Array of Objects </h1>
        <div id="display" onclick="fun()">
            Click Here
        </div>
<br><br>
        <script>
            function fun()
            {
                var a = [{f_name: 'Alaia', l_name: 'Mcbroom', Dob: 1982},
                    {f_name: 'Bella', l_name: 'Johnston', Dob: 1979},
                    {f_name: 'Caren', l_name: 'Cutihna', Dob: 1984},
                    {f_name: 'Dane', l_name: 'Stokes', Dob: 1982},
                    {f_name: 'Andrew', l_name: 'Guila', Dob: 1982}
                ];
                for (i = 0; i < 5; ++i)
                {
                    var y;
                    if (a[i].dob > 1980)
                        y = "after 1980s";
                    else if (a[i].dob == 1980)
                        y = "in 1980";
                    else
                        y = "before 1980";
                    document.getElementById("display").innerHTML += 'object' + (i + 1) + '<br>name:' + a[i].f_name + '' + a[i].l_name + '<br>birthyear:' + y + '<br><br>';
                }
            }

        </script>

        <h1>Moving Car</h1>
        <div>
            <img src="images.jpg" alt=""/>
            <hr>
            <hr>
            <hr>
            <input class='btn' type="button" id="start" value="Start">
            <input class='btn' style='left:47.5%;' type="button" id="stop" value="Stop">
            <input class='btn' style='left:55%' type='button' id='reset' value='Reset'>

        </div>
        <script>
            var inte;
            var f = false;
            var x = 30;
            document.querySelector('#start').addEventListener('click', function () {
                if (!f) {
                    inte = setInterval(function () {
                        document.getElementById('ar').style = 'left:' + x + "px;";
                        x++;
                        if (parseInt(document.getElementById('ar').style.left) > 1000) {
                            clearInterval(inte);
                            f = false;
                        }
                    }, 10);
                    f = true;
                }
            });
            document.querySelector('#stop').addEventListener('click', function () {
                clearInterval(inte);
                f = false;
            });
            document.querySelector('#reset').addEventListener('click', function () {
                document.getElementById('ar').style = 'left:' + 0 + "px;";
                clearInterval(inte);
                x = 50;
                f = false;
            });
        </script>
    </body>
</html>
